<h2>Contactez nous  {{form.value | json}}</h2>
<form #form="ngForm" (submit)="submitForm(form)" novalidate>
    <div class="form-group" [class.has-error]="msgSubject.invalid && msgSubject.touched">

        <label for="subject" class="control-label">Sujet</label>
        <input type="text"
               ngModel
               required
               #msgSubject="ngModel"
               name="subject"
        class="form-control"
        palceholder="subject"
        id="subject">

    </div>
    <div class="form-group">
        <label for="message">Sujet</label>
        <textarea type="text"
                  ngModel
                  required
                  name="message"
               class="form-control"
               palceholder="message Ã  envoyer"
                  id="message"></textarea>
    </div>

    <div class="form-group">
        <label for="service">Service</label>
        <select name="" class="form-control" id="service" ngModel required  name="service" #selectval="ngModel">
            <option value="tech">technique</option>
            <option value="sales">commercial</option>
            <option value="guide">guide moyenne montagne</option>
        </select>

    </div>
    <button type="submit" class="btn btn-default" [disabled]="!form.valid">Envoyer</button>

</form>
